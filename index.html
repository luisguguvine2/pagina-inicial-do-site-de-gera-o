<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Senhas e Nicknames</title>
    <style>
        body {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .background-title {
            font-size: 48px;
            font-weight: bold;
            opacity: 0.5;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            width: 100%;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .button-container {
            margin: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="background-title">Gerador de Senhas e Nicknames</div>
    <div class="container">
        <div class="button-container">
            <button class="button" id="passwordGenerator">Gerador de Senhas</button><br><br>
            <button class="button" id="nicknameGenerator">Gerador de Nicknames</button><br><br>
        </div>
    </div>

    <script>
        const passwordGeneratorButton = document.getElementById('passwordGenerator');
        const nicknameGeneratorButton = document.getElementById('nicknameGenerator');

        passwordGeneratorButton.addEventListener('click', function() {
            window.location.href = 'https://gerador-de-senhas-khaki.vercel.app/';
        });

        nicknameGeneratorButton.addEventListener('click', function() {
            window.location.href = 'https://gerador-de-nickname.vercel.app/';
        });
    </script>
</body>
</html>
